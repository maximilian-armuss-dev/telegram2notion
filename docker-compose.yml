services:
  telegram2notion:
    build: .
    container_name: telegram2notion
    restart: unless-stopped
    env_file:
      - .env
    user: "${SERVICE_UID:-1000}:${SERVICE_GID:-1000}"
    volumes:
      # Volume to persist application state and prompts inside the container.
      - ./:/code
    security_opt:
      - no-new-privileges:true
    networks:
      - agentsnet

networks:
  agentsnet:
    external: true
