services:
  telegram2notion:
    build: .
    container_name: telegram2notion
    restart: unless-stopped
    env_file:
      - .env
    user: "${SERVICE_UID:-1000}:${SERVICE_GID:-1000}"
    volumes:
      # Volume to persist application state and prompts inside the container.
      - ./:/code
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c 'import os, sys, urllib.request; port = os.environ.get(\"WEBHOOK_PORT\", \"8000\"); sys.exit(0 if urllib.request.urlopen(f\"http://localhost:{port}/health\").status == 200 else 1)'",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - agentsnet

networks:
  agentsnet:
    external: true
